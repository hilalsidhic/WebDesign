<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
</head>
<body>
    <input type="text" id="anp">
    <label style="display: none; font-size: small; color: red;" for="" id="hell">*Input minimum characters</label>
    <br>
    <button id="press">Click me </button>
    <div style="width: 500px; height: 500px; background: blue;" id="box"></div>
    <script>
        $(document).ready(function (){
            $("#press").click(function (){
                $("#box").fadeToggle(3000)
                
            })
            $("#anp").blur(function () {
                var text= $(this).val()
                if(text.length<4){
                  $("#hell").show()
                }
                else{
                    $("#hell").hide()
                }
            })
            
        })
    </script>
    
</body>
</html>
