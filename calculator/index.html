<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
    <script src="jav.js"> </script>
</head>
<body><button id="qwe">CLICK ME FOR CALCULATOR</button>
    <br>
    <script>
       $(document).ready(function () {
           
        $("#qwe").click(function (){
            $("#calculator").toggle(3000)
    
})})
    </script>
     <div id="calculator">
            <div id="outputBox">

            </div>
            <div class="ca">
                <button onclick="clearall()" class="specs">CA</button>
                <button onclick="clears()" class="specs">C</button>

            </div>
            <div class="rows">
                <button onclick="clicks(7)">7</button>
                <button onclick="clicks(8)">8</button>
                <button onclick="clicks(9)">9</button>
                <button onclick="clicks('+')" class="specta">+</button>
            </div>
            <div class="rows">
                <button onclick="clicks(4)">4</button>
                <button onclick="clicks(5)">5</button>
                <button onclick="clicks(6)">6</button>
                <button onclick="clicks('/')" class="specta">/</button>
            </div>
            <div class="rows">
                <button onclick="clicks(1)">1</button>
                <button onclick="clicks(2)">2</button>
                <button onclick="clicks(3)">3</button>
                <button onclick="clicks('*')" class="specta">*</button>
            </div>
            <div class="rows">
                <button onclick="clicks(0)">0</button>
                <button onclick="clicks('-')"class="specta">-</button>
                <button onclick="clicks('.')">.</button>
                <button onclick="equate()">=</button>
            </div>


     </div>


</body>
</html>
