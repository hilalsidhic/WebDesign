<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: solid 1px;
        }
    </style>
</head>
<body>
    <div class="box" id="colo"></div>
    <button onclick="color('Yellow')" >Yellow</button>
    <button onclick="color('Red')" >Red</button>
    <button onclick="color('Green')" >Green</button>
    <button onclick="color('Violet')" >Violet</button>
    <script>
        function color(col) {
            document.getElementById("colo").style.backgroundColor=col
            
        }
    </script>
    
</body>
</html>
